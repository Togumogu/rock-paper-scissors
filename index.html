<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./javascript.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="gamebox">
        <div class="header">
            Rock, Paper Scissors!
        </div>
        <div class="buttons" >
            <button class="single-button" id="rock">Rock</button>
            <button class="single-button" id="paper">Paper</button>
            <button class="single-button" id="scissors">Scissors</button>
        </div>
        <div class="move">Computer played rock! You lose!</div>
        <div class="scoreboards">
            <div class="score-text">Player</div>
            <div class="score">0:0</div>
            <div class="score-text">Computer</div>
        </div>
        <button class="single-button">Reset</button>
    </div>
</body>
</html>
